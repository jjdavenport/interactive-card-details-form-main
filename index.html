<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <span id="card-output">0000 0000 0000 0000</span>
      <span id="name-output"> Jane Appleseed </span>
      <span id="month-output">00/</span><span id="year-output">00</span>
      <span id="cvc-output">000</span>
      <form novalidate>
        <label for="input">Cardholder Name</label>
        <input
          class="input"
          id="name-input"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="input">Card Number</label>
        <input
          class="input"
          id="card-input"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <label for="input">Exp. Date (MM/YY)</label>
        <input class="input" id="month-input" placeholder="MM" />
        <input class="input" id="year-input" placeholder="YY" />
        <label for="input">CVC</label>
        <input
          class="input"
          id="cvc-input"
          placeholder="e.g. 123"
          maxlength="3"
        />
        <button type="submit">Confirm</button>
      </form>
      <!-- Completed state start -->
      <dialog>
        <h1>Thank you!</h1>
        <span>We've added your card details</span>
        <button>Continue</button>
      </dialog>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </footer>
  </body>
</html>
